<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class = "jumboTron">
          <form id="input">
            <div class ="form-group">
              <label for="search">Enter your location (City, State):</search>
              <input type="text" id="location" class = "form-control">
              <label for "searchType">Search by:</label>
              <select id = "searchType" class = "form-control">
                <option value ="name">Doctor or practice name</option>
                <option value ="disease">What's wrong with ya?</option>
              </select>
              <label for="query">Search:</label>
              <input type="text" id ="query" class = "form-control">
              <label for ="sort">Sort by:</label>
              <select class="parameter " id = "sort" class = "form-control">
                <option value="full-name-asc"> Full name, ascending  </option>
                <option value="full-name-desc"> Full name, descending </option>
                <option value="last-name-asc"> Last name, ascending  </option>
                <option value="last-name-desc"> Last name, descending  </option>
                <option value="first-name-asc"> First name, ascending </option>
                <option value="first-name-desc"> First name, descending  </option>
                <option value="best-match-asc"> Best Match  </option>
                <option value="rating-asc"> Highest Rated  </option>
              </select>
              <button type="submit" class="btn btn-success">Search doctors</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row hideOnLoad">
        <table class="table">
          <thead>
            <tr>
              <th>Practice</th>
            </tr>
          </thead>
          <tbody id="results">
          </tbody>
        </table>
      </div>
    </div>
  </body>
